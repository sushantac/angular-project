<div class="row">
    
    <div class="col-md-5">
        <app-recipe-list (recipeSelctionChanged)="onRecipeSelectionChanged($event)"></app-recipe-list>
    </div>


    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else emptyMessage" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #emptyMessage>Please select the recipe from the list!</ng-template>
    </div>
</div>
