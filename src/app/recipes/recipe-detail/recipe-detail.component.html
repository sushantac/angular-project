<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn-group btn-primary dropdown-toggle">
            Manage Recipe<span class="caret"></span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h4>{{recipe.desc}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
    </div>
</div>
