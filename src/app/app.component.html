<div class="container">

  <div class="row">
    <div class="col-md-12">
      <app-header (sectionSelected)="onNavigate($event)"></app-header>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureActive === 'recipe'"></app-recipes>
    </div>
  </div>

  <div class="col-md-6">
    <app-shopping-list *ngIf="featureActive === 'shopping'"></app-shopping-list>
  </div>
</div>
