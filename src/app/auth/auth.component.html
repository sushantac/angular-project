<ng-template appPlaceHolder #place></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #loginForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>

             
            <div *ngIf="errorMessage" class="alert alert-danger">
                <p>{{errorMessage}}</p>
            </div> 
            

            <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert> -->

            

            <div *ngIf="successMessage" class="alert alert-success">
                <p>{{successMessage}}</p>
            </div>
            <div>
                <button class="btn btn-succes" [disabled]="!loginForm.valid" type="submit" (click)="login(loginForm)">Login</button>
                <span> | </span>
                <button class="btn btn-succes" [disabled]="!loginForm.valid" type="submit" (click)="onSignUp(loginForm)">Sign up</button>
            </div>
            <div><p></p></div>
            <div>
                <a>Forgot password?</a>
            </div>
        </form>
    </div>
</div>
